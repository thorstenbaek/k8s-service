# Source: Experimental/charts/k8s-service/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: experimental-k8s-service
  labels:
    helm.sh/chart: k8s-service-0.1.0
    app.kubernetes.io/name: k8s-service
    app.kubernetes.io/instance: experimental
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: k8s-service
      app.kubernetes.io/instance: experimental
  template:
    metadata:
      labels:
        app.kubernetes.io/name: k8s-service
        app.kubernetes.io/instance: experimental
    spec:
      serviceAccountName: default
      securityContext:
        {}
      containers:
        - name: k8s-service
          securityContext:
            {}
          image: "thorstenbaek/k8s-service:v1.0.0.0"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {}
